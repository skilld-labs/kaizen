test.mobile:
  label: mobile
  mediaQuery: 'all and (max-width: 639px)'
  weight: 0
  group: test
  multipliers:
    - 1x
    - 2x
test.narrow:
  label: narrow
  mediaQuery: 'all and (min-width: 640px) and (max-width: 1023px)'
  weight: 1
  group: test
  multipliers:
    - 1x
    - 2x
test.wide:
  label: wide
  mediaQuery: 'all and (min-width: 1024px)'
  weight: 2
  group: test
  multipliers:
    - 1x
    - 2x
