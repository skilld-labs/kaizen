---
to: <%= h.src() %>/<%= h.changeCase.lower(name) %>/<%= h.changeCase.lower(name) %>.breakpoints.yml
---
<%= h.changeCase.lower(name) %>.xs:
  label: xs
  mediaQuery: 'all and (min-width: 320px)'
  weight: 0
  group: <%= h.changeCase.lower(name) %>
  multipliers:
    - 1x
    - 2x
<%= h.changeCase.lower(name) %>.s:
  label: s
  mediaQuery: 'all and (min-width: 480px)'
  weight: 1
  group: <%= h.changeCase.lower(name) %>
  multipliers:
    - 1x
    - 2x
<%= h.changeCase.lower(name) %>.m:
  label: m
  mediaQuery: 'all and (min-width: 768px)'
  weight: 2
  group: <%= h.changeCase.lower(name) %>
  multipliers:
    - 1x
    - 2x
<%= h.changeCase.lower(name) %>.l:
  label: l
  mediaQuery: 'all and (min-width: 1024px)'
  weight: 3
  group: <%= h.changeCase.lower(name) %>
  multipliers:
    - 1x
    - 2x
<%= h.changeCase.lower(name) %>.xl:
  label: xl
  mediaQuery: 'all and (min-width: 1440px)'
  weight: 4
  group: <%= h.changeCase.lower(name) %>
  multipliers:
    - 1x
    - 2x
